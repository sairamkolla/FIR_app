<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Starter</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="/static/data/new/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/data/new/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect.
  -->
  <link rel="stylesheet" href="/static/data/new/dist/css/skins/skin-blue.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|LAYOUT OPTIONS | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |
|               | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->
<body class="hold-transition skin-blue sidebar-mini" ng-app="myapp">
<div class="wrapper" ng-controller="myctrl">

  <!-- Main Header -->
  <header class="main-header">

    <!-- Logo -->
    <a href="/data/home/" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>FIR</b>app</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>FIR</b>app</span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu" >
        <ul class="nav navbar-nav">
          <!-- Messages: style can be found in dropdown.less-->
          <!-- User Account Menu -->
          <li style="background-color:rgb(65, 155, 207);margin-left:5px;border:3px solid #3C8DBC;">
            <!-- Menu Toggle Button -->
            <a href="/data/home/"  >
              <i class="fa fa-plus"></i>
              <!-- The user image in the navbar-->
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs"><b> &nbsp;&nbsp;&nbsp;Submit an FIR</b></span>
            </a>
          </li>
          <li style="background-color:rgb(65, 155, 207);margin-left:5px;border:3px solid #3C8DBC;">
            <!-- Menu Toggle Button -->
            <a href="/data/search" >
              <i class="fa fa-search"></i>
              <!-- The user image in the navbar-->
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs"><b>&nbsp;&nbsp;&nbsp;View Reports</b></span>
            </a>
          </li>
          <!-- Control Sidebar Toggle Button -->

        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="margin-left:0px;  ">
    <!-- Content Header (Page header) -->
    <section class="content-header" style="text-align:center;">
      <h1>
        FIR FORM
      </h1>

    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Your Page Content Here -->

      <div class="row" style="margin:auto;width:500px;">

      <div class="box box-primary">

            <div class="box-body">
              <!-- Date range -->
              <div class="form-group">
                <label>Name:</label>

                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-user" ></i>
                  </div>
                  <input class="form-control pull-right" type="text" ng-model="name">
                </div>
                <!-- /.input group -->
              </div>
              <!-- /.form group -->
              <div class="form-group">
                <label>Address</label>

                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-envelope"></i>
                  </div>
                  <textarea class="form-control" rows="5" ng-model="address"></textarea>
                </div>
                <!-- /.input group -->
              </div>
              <!-- /.form group -->

              <div class="form-group">
                <label>Describe the Incident</label>

                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-file-text"></i>
                  </div>
                  <textarea class="form-control" rows="9" ng-model="description"></textarea>
                </div>
                <!-- /.input group -->
              </div>
              <!-- /.form group -->
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button class="btn btn-info pull-right" ng-click="add();">Submit</button>

            </div>
          </div>

        </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->

  <!-- Control Sidebar -->
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.1.4 -->
<script src="/static/data/new/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="/static/data/new/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/data/new/dist/js/app.min.js"></script>
<script src="/static/data/angularjs.js"></script>
<script src="/static/data/home.js"></script>
<script src="/static/data/new/sweet-alert/sweetalert.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/data/new/sweet-alert/sweetalert.css">

<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->
</body>
</html>
